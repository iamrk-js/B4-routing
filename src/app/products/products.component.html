<div class="row">
    <div class="col-sm-4">
        <ul class="list-group">
            <li class="list-group-item" 
            *ngFor="let prod of products"
            [ngClass]="{'active' : prod?.pId === slectedProduct }"
            [routerLink]="['/products', prod?.pId]"
            [queryParams]="{canEdit : prod?.editStatus }"
            (click) = "slectedProduct = prod?.pId!"
            >
                {{prod.pname}}
            </li>
        </ul>

    </div>
    <div class="col-sm-6">
        <!-- <app-edit-product></app-edit-product>
        <hr>
        <app-product></app-product> -->
        <router-outlet></router-outlet>
    </div>
</div>
